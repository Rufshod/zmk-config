CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_SSD1306=y

# Enable LVGL for OLED display handling
CONFIG_LVGL=y
CONFIG_LVGL_DISPLAY=y

# Enable ZMK widgets for BLE status, layer status, battery status, and WPM
CONFIG_ZMK_WIDGET_BLE_STATUS=y
CONFIG_ZMK_WIDGET_BLE_STATUS_INTERVAL=60
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Additional LVGL settings
CONFIG_LVGL_HOR_RES_MAX=128
CONFIG_LVGL_VER_RES_MAX=32
CONFIG_LVGL_BUFFER_ALLOC_STATIC=y
CONFIG_LVGL_BUFFER_ALLOC_STATIC_MAX_SIZE=1024

# SSD1306-specific settings
CONFIG_SSD1306_I2C=y
CONFIG_SSD1306_REVERSE_COLOR=n
CONFIG_SSD1306_FLIP_SCREEN=n

# USB and BLE configuration (if needed)
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_PERIPHERAL=y

# Power management (optional, depending on your setup)
CONFIG_PM=y
CONFIG_ZMK_BATTERY_REPORTING=y
