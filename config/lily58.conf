# Enable OLED support
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y
CONFIG_ZMK_DISPLAY_TYPE_SSD1306=y
CONFIG_ZMK_OLED_DISPLAY_WIDTH=128
CONFIG_ZMK_OLED_DISPLAY_HEIGHT=32
CONFIG_ZMK_OLED_FONT="font_5x8"

# Enable USB and BLE support
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_BLE=y

# Enable battery reporting
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable BLE peripheral mode
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="ZMK Keyboard"

# Enable Active Layer Display and Status Indicators
CONFIG_ZMK_LAYER_DISPLAY=y
CONFIG_ZMK_LAYER_INDICATORS=y
