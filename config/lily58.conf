# Enable OLED support
CONFIG_DISPLAY=y
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_NAME="SSD1306"
CONFIG_ZMK_DISPLAY_WIDTH=128
CONFIG_ZMK_DISPLAY_HEIGHT=32
CONFIG_ZMK_OLED_FONT=font_5x8

# Enable Power Management
CONFIG_PM=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_BT_BAS=y
CONFIG_BT_BAS_BATTERY_LEVEL_NOTIFY=y
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable BLE connection status
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_BONDING=y
CONFIG_ZMK_BLE_ADVERTISING=y

# Enable Active Layer Display
CONFIG_ZMK_LAYER_DISPLAY=y

# Enable Status Indicators
CONFIG_ZMK_INDICATORS=y
