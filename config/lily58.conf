# Enable OLED support
CONFIG_ZMK_DISPLAY=y
CONFIG_DISPLAY=y
CONFIG_ZMK_DISPLAY_TYPE_SSD1306=y
CONFIG_ZMK_DISPLAY_WIDTH=128
CONFIG_ZMK_DISPLAY_HEIGHT=32
CONFIG_ZMK_OLED_FONT="font_5x8"

# Enable USB and BLE support
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_BLE=y

# Enable battery reporting (if using a battery)
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable BLE Bonding and Advertising
CONFIG_ZMK_BLE_ADVERTISING=y
CONFIG_ZMK_BLE_PERIPHERAL=y

# Enable Active Layer Display and Status Indicators
CONFIG_ZMK_LAYER_DISPLAY=y
CONFIG_ZMK_INDICATORS=y
