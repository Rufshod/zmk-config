# Enable OLED support
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_SSD1306=y
CONFIG_ZMK_OLED_DISPLAY_WIDTH=128
CONFIG_ZMK_OLED_DISPLAY_HEIGHT=32
CONFIG_ZMK_OLED_FONT_5X8=y

# Enable Power Management
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_BATTERY=y
CONFIG_ZMK_BATTERY_REPORTING=y

# Enable BLE connection status
CONFIG_ZMK_BLE=y
CONFIG_ZMK_BLE_BOND=y
CONFIG_ZMK_BLE_ADVERTISING=y

# Enable Active Layer Display
CONFIG_ZMK_LAYER_DISPLAY=y

# Enable Status Indicators
CONFIG_ZMK_INDICATORS=y
